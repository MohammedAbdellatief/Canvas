<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw</title>
</head>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
    body, html{
        overflow-y: hidden;
    }
    #myCanvas{
        /*box-shadow: 0 0 0 2px red inset;*/
    }
</style>
<body>
    <canvas id="myCanvas"></canvas>
</body>
<script>

    var canvas = document.querySelector('#myCanvas');
    canvas.width = window.innerWidth;
    canvas.height= window.innerHeight;
    var c = canvas.getContext('2d');

    // draw rectangle
    c.fillRect(100,100,100,100);
    c.fillRect(200,200,100,100);


    //draw line
    c.beginPath();
    c.moveTo(300, 300);
    c.lineTo(400, 400);
    c.lineTo(500, 200);
    c.strokeStyle = "red";
    c.stroke();



    //Draw circle
    c.beginPath();
    c.arc(500, 500, 50, 0, (Math.PI*2), false);
    c.strokeStyle = "green";
    c.stroke();







</script>
</html>
